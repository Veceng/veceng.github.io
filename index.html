<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width initial-scale=1'>
    <title>Veceng</title>
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            padding: 60px 50px 40px;
            background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .header::after {
            content: "";
            position: absolute;
            bottom: -80px;
            left: -30px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 50%;
        }
        
        .header h1 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        
        .header h1 span {
            display: inline-block;
            padding: 0 10px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            backdrop-filter: blur(4px);
        }
        
        .content {
            padding: 50px;
        }
        
        h2 {
            font-size: 1.8rem;
            color: var(--secondary-color);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--medium-gray);
            position: relative;
        }
        
        h2::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 70px;
            height: 2px;
            background: var(--accent-color);
        }
        
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }
        
        .product-card {
            background: var(--light-gray);
            border-radius: var(--border-radius);
            padding: 30px;
            transition: var(--transition);
            border: 1px solid var(--medium-gray);
            text-align: center;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border-color: var(--accent-color);
        }
        
        .product-card a {
            display: block;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            text-decoration: none;
            margin: 15px 0;
            transition: var(--transition);
        }
        
        .product-card a:hover {
            color: var(--secondary-color);
        }
        
        .product-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        
        .description {
            background: var(--light-gray);
            border-radius: var(--border-radius);
            padding: 30px;
            margin: 40px 0;
            border: 1px solid var(--medium-gray);
        }
        
        .description p {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            background: var(--light-gray);
            border-top: 1px solid var(--medium-gray);
            font-size: 0.9rem;
            color: #777;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
            }
            
            .header, .content {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            .products {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span>非常欢迎您来到Veceng的个人主页！</span></h1>
        </div>
        
        <div class="content">
            <h2>Veceng的产品</h2>
            
            <div class="products">
                <div class="product-card">
                    <div class="product-icon">🎓</div>
                    <a href='https://veceng.github.io/commencement/verification/'>毕业典礼</a>
                    <p>那些关于我们的故事</p>
                </div>
                
                <div class="product-card">
                    <div class="product-icon">🌐</div>
                    <a href='https://Wenxiao.github.io'>Wenxiao官网</a>
                    <p>探索Wenxiao的官方网站</p>
                </div>
            </div>
            
            <h2>Veceng的个人主页有什么？</h2>
            
            <div class="description">
                <p>这是一个简洁而强大的个人主页，包含作者的网站导航。</p>
                <p>在这里您可以轻松找到Veceng的相关信息。</p>
            </div>
        </div>
        
        <div class="footer">
            <p>© Wenxiao Web Copyright</p>
        </div>
    </div>
    
    <script>
        // 添加简单的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const productCards = document.querySelectorAll('.product-card');
            
            productCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
            
            // 添加标题动画
            const header = document.querySelector('.header h1 span');
            header.style.opacity = '0';
            header.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                header.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                header.style.opacity = '1';
                header.style.transform = 'translateY(0)';
            }, 300);
        });
    </script>
</body>
</html>
