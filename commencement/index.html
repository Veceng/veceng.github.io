<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们毕业啦 | 六年级6班</title>
    <link href="https://fonts.loli.net/css?family=Open+Sans:400italic,700italic,700,400&subset=latin,latin-ext" rel="stylesheet">
    <style>
        :root {
            --primary-color: #5e81ac;
            --secondary-color: #88c0d0;
            --accent-color: #bf616a;
            --light-color: #e5e9f0;
            --dark-color: #2e3440;
            --gradient-start: #5e81ac;
            --gradient-end: #88c0d0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
        }
        
        .header {
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 2px;
        }
        
        .class-info {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--light-color);
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .content {
            font-size: 1.2rem;
            line-height: 1.8;
            margin: 30px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--accent-color);
        }
        
        .decoration {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        .cap, .scroll {
            width: 80px;
            height: 80px;
            background: var(--light-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .cap:hover, .scroll:hover {
            transform: translateY(-10px);
        }
        
        .cap::before {
            content: "🎓";
            font-size: 40px;
        }
        
        .scroll::before {
            content: "📜";
            font-size: 40px;
        }
        
        .copyright {
            margin-top: 50px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .floating {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }
        
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--accent-color);
            top: 10%;
            right: 10%;
            animation: float 15s infinite ease-in-out;
        }
        
        .square {
            width: 100px;
            height: 100px;
            background: var(--secondary-color);
            bottom: 15%;
            left: 10%;
            animation: float 12s infinite ease-in-out reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(5deg); }
            50% { transform: translate(0, 40px) rotate(0deg); }
            75% { transform: translate(-20px, 20px) rotate(-5deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .class-info {
                font-size: 1.4rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .decoration {
                gap: 20px;
            }
            
            .cap, .scroll {
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .class-info {
                font-size: 1.2rem;
            }
            
            .content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating circle"></div>
    <div class="floating square"></div>
    
    <div class="container">
        <div class="header">
            <h1>我们毕业啦！</h1>
            <div class="class-info">六年级6班</div>
        </div>
        
        <div class="content">
            <p>时光荏苒，岁月如歌，六年的小学时光即将画上圆满的句号。</p>
            <p>新的旅程即将开始，愿我们怀揣梦想，扬帆起航！</p>
        </div>
        
        <div class="decoration">
            <div class="cap"></div>
            <div class="scroll"></div>
        </div>
        
        <div class="copyright">
            © Wenxiao Web Copyright
        </div>
    </div>
    
    <script>
        // 添加微妙的鼠标移动效果
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
        
        // 添加标题动画
        const h1 = document.querySelector('h1');
        h1.innerHTML = h1.textContent.split('').map((char, i) => 
            `<span style="opacity:0; animation:appear 0.5s ${i * 0.1 + 0.5}s forwards">${char}</span>`
        ).join('');
        
        // 添加CSS动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes appear {
                to { opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
